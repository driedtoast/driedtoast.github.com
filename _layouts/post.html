---
layout: default
---

<div class="post meta">
	<div class="date-wrapper">
        <div class="date">
      		<p class="day">
		  	{{ page.date | date: "%B %d" }}
			 </p>
			 <p class="year">
			 {{ page.date | date: "%Y" }}
			 </p>
         </div> 
    </div>
	<div>
		<h2>{{ page.title }}</h2>
		<div id="post">
		{{ content }}
		</div>
	</div>
</div>
